<!DOCTYPE html>
<html lang="fr">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Tableau de bord | PAF Stream</title><link rel="stylesheet" href="style.css"/></head>
<body>
  <header class="header">
    <div class="brand"><img src="images/logo.png" alt="PAF Stream"></div>
    <div class="menu-btn"><span></span><span></span><span></span></div>
    <nav id="nav" class="nav-panel">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="abonnement.html">Abonnement</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section" style="padding-top:120px;max-width:1100px;margin:0 auto">
      <h2>Tableau de bord (Producteur)</h2>
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:20px">
        <div class="plan"><h3>Total vues</h3><div style="font-weight:800;font-size:20px">1 250</div></div>
        <div class="plan"><h3>Revenus</h3><div style="font-weight:800;font-size:20px">45 000 FCFA</div></div>
        <div class="plan"><h3>Vidéos</h3><div style="font-weight:800;font-size:20px">12</div></div>
      </div>

      <h3 style="margin-top:28px;color:var(--accent)">Mes vidéos</h3>
      <div class="row" style="margin-top:12px">
        <div class="card"><img src="images/poster1.jpg" alt=""><div class="meta"><h3>Film A</h3><p>Vues: 500 — Revenus: 1 000 000 FCFA</p></div></div>
        <div class="card"><img src="images/poster2.jpg" alt=""><div class="meta"><h3>Série B</h3><p>Vues: 320 — Revenus: 320 000 FCFA</p></div></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
