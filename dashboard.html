<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord | PAF Stream</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }
    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    table th {
      background: #e50914;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-add {
      background: #28a745;
      color: white;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .form-inline {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .form-inline input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Tableau de Bord des AbonnÃ©s</h1>

  <!-- Formulaire pour ajouter un abonnÃ© -->
  <div class="form-inline">
    <input type="text" id="nom" placeholder="Nom complet">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="forfait" placeholder="Forfait (7j / 1 mois)">
    <button class="btn btn-add" onclick="ajouterAbonne()">Ajouter</button>
  </div>

  <!-- Tableau des abonnÃ©s -->
  <table id="abonnesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Forfait</th>
        <th>Date d'expiration</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les abonnÃ©s vont apparaÃ®tre ici -->
    </tbody>
  </table>

  <script>
    const abonnes = [];

    function ajouterAbonne() {
      const nom = document.getElementById("nom").value;
      const email = document.getElementById("email").value;
      const forfait = document.getElementById("forfait").value;

      if (!nom || !email || !forfait) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      // DÃ©finir la durÃ©e du forfait
      let expiration = new Date();
      if (forfait === "7j") {
        expiration.setDate(expiration.getDate() + 7);
      } else if (forfait === "1 mois") {
        expiration.setMonth(expiration.getMonth() + 1);
      }

      // Ajouter au tableau
      abonnes.push({ nom, email, forfait, expiration: expiration.toLocaleDateString() });
      afficherAbonnes();
    }

    function supprimerAbonne(index) {
      abonnes.splice(index, 1);
      afficherAbonnes();
    }

    function afficherAbonnes() {
      const tbody = document.querySelector("#abonnesTable tbody");
      tbody.innerHTML = "";
      abonnes.forEach((abonne, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${abonne.nom}</td>
            <td>${abonne.email}</td>
            <td>${abonne.forfait}</td>
            <td>${abonne.expiration}</td>
            <td><button class="btn btn-delete" onclick="supprimerAbonne(${index})">Supprimer</button></td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
