  <style>
    body {
      background: #141414;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    .menu-btn {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .menu-btn span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
    }

    .nav-panel {
      display: none;
      flex-direction: column;
      background: #000;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .nav-panel a {
      color: white;
      text-decoration: none;
      margin: 8px 0;
      display: block;
    }

    main {
      padding-top: 100px;
      text-align: center;
    }

    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .film-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .film-card:hover {
      transform: scale(1.05);
    }
    .film-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .film-card h3 {
      margin: 15px 0 10px;
    }
    .btn {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 10px 20px;
      background: #e50914;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
