<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue | PAF Stream</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #111;
    }
    header img {
      height: 45px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #e50914;
    }
    .catalogue {
      padding: 40px 20px;
    }
    .catalogue h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #e50914;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .card-body h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }
    .price {
      font-size: 16px;
      color: #ffcc00;
      margin-bottom: 15px;
    }
    .card-body button {
      padding: 10px 18px;
      background-color: #e50914;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card-body button:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="PAF Stream Logo"></a>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="publier.html">Publier</a>
      <a href="abonnement.html">Abonnement</a>
      <a href="contact.html">Contact</a>
      <a href="apropos.html">À propos</a>
    </nav>
  </header>

  <section class="catalogue">
    <h1>Catalogue PAF Stream</h1>
    <div class="grid">

      <!-- Film 1 -->
      <div class="card">
        <img src="https://picsum.photos/400/300?random=21" alt="Film 1">
        <div class="card-body">
          <h3>Film A</h3>
          <p class="price">2000 FCFA</p>
          <button onclick="alert('Paiement pour Film A (2000 FCFA)')">Acheter</button>
        </div>
      </div>

      <!-- Film 2 -->
      <div class="card">
        <img src="https://picsum.photos/400/300?random=22" alt="Film 2">
        <div class="card-body">
          <h3>Série B</h3>
          <p class="price">3000 FCFA</p>
          <button onclick="alert('Paiement pour Série B (3000 FCFA)')">Acheter</button>
        </div>
      </div>

      <!-- Film 3 -->
      <div class="card">
        <img src="https://picsum.photos/400/300?random=23" alt="Film 3">
        <div class="card-body">
          <h3>Musique C</h3>
          <p class="price">1000 FCFA</p>
          <button onclick="alert('Paiement pour Musique C (1000 FCFA)')">Acheter</button>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
