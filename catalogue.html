<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue | PAF Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #111;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    .menu-btn {
      display: block;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: #fff;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: 0.4s;
    }
    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      font-weight: bold;
    }
    nav a:hover {
      background: #e50914;
    }
    nav.active {
      right: 0;
    }

    main {
      padding: 100px 20px 50px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #e50914;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px;
    }
    .card button {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background: #e50914;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .card button:hover {
      background: #b20710;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html"><img src="logo.png" alt="PAF Stream Logo"></a>
    <div class="menu-btn" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="abonnement.html">Abonnement</a>
    <a href="contact.html">Contact</a>
    <a href="apropos.html">À propos</a>
  </nav>

  <!-- Contenu -->
  <main>
    <h1>Catalogue</h1>
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/400/280?random=1" alt="Film 1">
        <h3>Film Africain 1</h3>
        <button onclick="alert('Acheter ce film - Prix : 2000 FCFA')">Voir / Acheter</button>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/280?random=2" alt="Film 2">
        <h3>Série Africaine 1</h3>
        <button onclick="alert('Accéder à cette série')">Voir / Acheter</button>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/280?random=3" alt="Film 3">
        <h3>Musique Exclusive</h3>
        <button onclick="alert('Accéder à cette musique')">Voir / Acheter</button>
      </div>
    </div>
  </main>

  <script>
    // Fermer le menu si on clique ailleurs
    document.addEventListener("click", function(e) {
      let nav = document.querySelector("nav");
      let btn = document.querySelector(".menu-btn");
      if (!nav.contains(e.target) && !btn.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
</body>
</html>
