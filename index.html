<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream | Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    /* Menu hamburger */
    .menu-btn {
      display: block;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: #fff;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: 0.4s;
    }
    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      font-weight: bold;
    }
    nav a:hover {
      background: #e50914;
    }
    nav.active {
      right: 0;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero .btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-red {
      background: #e50914;
      color: #fff;
    }
    .btn-red:hover {
      background: #b20710;
    }
    .btn-outline {
      border: 2px solid #fff;
      color: #fff;
    }
    .btn-outline:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html"><img src="logo.png" alt="PAF Stream Logo"></a>
    <div class="menu-btn" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Menu navigation -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="abonnement.html">Abonnement</a>
    <a href="contact.html">Contact</a>
    <a href="apropos.html">À propos</a>
  </nav>

  <!-- Hero section -->
  <section class="hero">
    <h1>Bienvenue sur <span style="color:#e50914;">PAF Stream</span></h1>
    <p>Films, séries et musiques africaines en streaming illimité</p>
    <a href="catalogue.html" class="btn btn-red">Voir le catalogue</a>
    <a href="abonnement.html" class="btn btn-outline">S'abonner</a>
  </section>

  <script>
    // Fermer le menu si on clique ailleurs
    document.addEventListener("click", function(e) {
      let nav = document.querySelector("nav");
      let btn = document.querySelector(".menu-btn");
      if (!nav.contains(e.target) && !btn.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
</body>
</html>
