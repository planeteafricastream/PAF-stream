  <style>
    :root{
      --bg:#000;
      --text:#ffffff;
      --muted:#b3b3b3;
      --accent:#e50914;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    a{text-decoration:none;color:inherit}

    /* HEADER */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      padding:16px 30px;
      display:flex;
      align-items:center;
      z-index:10;
      background:linear-gradient(to bottom,rgba(0,0,0,.7),transparent);
    }

    header img{height:45px}

    /* HERO */
    .hero{
      min-height:100vh;
      background:
        linear-gradient(to top, rgba(0,0,0,.9) 15%, rgba(0,0,0,.3)),
        url("genesis.jpg") center/cover no-repeat;
      display:flex;
      align-items:center;
      padding:120px 40px 40px;
      animation: fadeIn 1.5s ease;
    }

    .hero-content{
      max-width:700px;
      animation: slideUp 1.2s ease;
    }

    .hero h1{
      font-size:3rem;
      margin-bottom:14px;
    }

    .hero p{
      color:var(--muted);
      font-size:1.15rem;
      line-height:1.6;
      margin-bottom:28px;
    }

    .buttons{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
    }

    .btn{
      display:inline-block;
      padding:14px 26px;
      font-weight:bold;
      border-radius:6px;
      transition:.3s;
    }

    .btn.download{
      background:#fff;
      color:#000;
    }

    .btn.download:hover{
      opacity:.85;
    }

    .btn.start{
      background:var(--accent);
      color:#fff;
    }

    .btn.start:hover{
      background:#c20811;
    }

    /* ANIMATIONS */
    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }

    @keyframes slideUp{
      from{transform:translateY(30px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:30px;
      font-size:.85rem;
      color:#777;
      background:#000;
    }

    @media(max-width:768px){
      .hero h1{font-size:2.2rem}
    }
  </style>
</head>
