<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream — Votre film, votre histoire, votre Afrique</title>

  <style>
    :root{
      --bg:#000;
      --text:#ffffff;
      --muted:#b3b3b3;
      --accent:#e50914;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      min-height:100vh;
      background:
        linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.4)),
        url('genesis.jpg') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      animation: zoomBg 20s ease-in-out infinite alternate;
    }

    /* Animation fond (effet Netflix subtil) */
    @keyframes zoomBg{
      from{background-size:100%}
      to{background-size:110%}
    }

    /* ===== CONTENU ===== */
    .hero-content{
      max-width:800px;
      padding:20px;
      animation: fadeUp 1.5s ease forwards;
      opacity:0;
    }

    @keyframes fadeUp{
      from{
        opacity:0;
        transform:translateY(30px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    .hero h1{
      font-size:3rem;
      margin-bottom:15px;
    }

    .hero p{
      font-size:1.2rem;
      color:var(--muted);
      margin-bottom:30px;
      line-height:1.6;
    }

    .btn{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:14px 30px;
      border-radius:6px;
      font-weight:bold;
      font-size:1rem;
      text-decoration:none;
      transition:.3s;
    }

    .btn:hover{
      background:#b20710;
      transform:scale(1.05);
    }

    /* ===== FOOTER ===== */
    footer{
      position:absolute;
      bottom:15px;
      width:100%;
      text-align:center;
      font-size:.85rem;
      color:#aaa;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <h1>BIENVENUE SUR PAF Stream</h1>
      <p>
        Vos films, vos clips, votre histoire, votre Afrique.<br>
        La plateforme dédiée à la valorisation du cinéma et de la création africaine.
      </p>
      <a href="connexion.html" class="btn">
        Commencer
      </a>
    </div>

    <footer>
      © 2025 PAF Stream — Plateforme africaine de streaming
    </footer>
  </section>

</body>
</html>
