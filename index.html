<!DOCTYPE html>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --text:#ffffff;
      --muted:#b3b3b3;
      --accent:#e50914;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    a{text-decoration:none;color:inherit}

    header{
      position:fixed;top:0;left:0;width:100%;
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;background:rgba(0,0,0,.75);
      z-index:1000
    }
    .brand img{height:50px}

    .menu-btn{width:28px;cursor:pointer}
    .menu-btn span{
      display:block;height:3px;background:#fff;
      margin:5px 0;border-radius:2px;transition:.3s
    }
    .menu-btn.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
    .menu-btn.active span:nth-child(2){opacity:0}
    .menu-btn.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}

    nav{
      position:fixed;top:0;right:-260px;width:260px;height:100%;
      background:#000;padding:80px 20px;transition:.35s
    }
    nav.open{right:0}
    nav a{display:block;padding:14px 0;color:#fff}

    .overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.6);display:none
    }
    .overlay.show{display:block}

    .hero{
      min-height:100vh;
      background:linear-gradient(to top,#000 15%,rgba(0,0,0,.4)),
      url('genesis.jpg') center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;
      text-align:center;padding:120px 20px 40px
    }
    .hero h1{font-size:2.4rem;margin-bottom:10px}
    .hero p{color:var(--muted);max-width:640px;margin:0 auto 22px}

    .btn{
      display:inline-block;background:var(--accent);
      padding:12px 24px;border-radius:4px;font-weight:bold
    }

    .search-box{padding:40px 20px;text-align:center}
    .search-box input{
      width:100%;max-width:420px;
      padding:12px;border-radius:6px;border:none;
      outline:none;font-size:15px
    }

    .section{padding:50px 20px}

    .film-card{
      max-width:950px;margin:0 auto;
      display:flex;flex-wrap:wrap;
      background:var(--card);border-radius:10px;
      overflow:hidden
    }
    .film-card img{width:100%;max-width:360px;object-fit:cover}
    .film-info{padding:22px;flex:1}

    .badge{
      display:inline-block;background:#222;
      padding:6px 10px;border-radius:4px;
      font-size:.8rem;margin-bottom:10px
    }

    /* üîΩ Section t√©l√©chargement */
    .download{
      background:#000;
      text-align:center;
      padding:50px 20px
    }
    .download p{color:var(--muted);margin-bottom:16px}
    .download a{
      display:inline-block;
      background:var(--accent);
      padding:14px 28px;
      border-radius:6px;
      font-weight:bold;
      font-size:1rem
    }

    footer{
      text-align:center;padding:30px;
      color:#777;font-size:.85rem
    }
  </style>
</head>

<body>

<header>
  <div class="brand"><img src="logo.png" alt="PAF Stream"></div>
  <div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>

<nav id="nav">
  <a href="#">Accueil</a>
  <a href="#">Catalogue</a>

  </div>

<!-- üîΩ BOUTON T√âL√âCHARGEMENT -->

  </a>

<footer>
  ¬© 2025 PAF Stream ‚Äî Plateforme africaine de streaming
</footer>

<script>
  const btn = document.getElementById('menuBtn');
  const nav = document.getElementById('nav');
  const overlay = document.getElementById('overlay');

  function toggleMenu(){
    btn.classList.toggle('active');
    nav.classList.toggle('open');
    overlay.classList.toggle('show');
  }

  btn.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);
</script>

</body>
</html>
