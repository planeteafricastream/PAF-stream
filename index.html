<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream - Accueil</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    .hero {
      height: 100vh;
      background: url('https://i.ibb.co/6R8XxM5/netflix-bg.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 120px 40px 40px; /* Décalé pour ne pas être caché par le header */
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      margin-right: 15px;
      border: none;
      background: #e50914;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .catalogue {
      padding: 120px 40px 40px; /* padding-top augmenté */
    }

    .catalogue h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .row img {
      width: 200px;
      height: 120px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .row img:hover {
      transform: scale(1.1);
    }

    .abonnement {
      padding: 120px 40px 60px; /* padding-top augmenté */
      text-align: center;
      background: #000;
    }

    .abonnement h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
