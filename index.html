<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream — Votre film, votre histoire, votre Afrique</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#ffffff;
      --muted:#b3b3b3;
      --accent:#e50914;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* ===== HEADER ===== */
    header{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      padding:16px 24px;
      z-index:100;
      background:linear-gradient(to bottom,rgba(0,0,0,.8),rgba(0,0,0,0));
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header img{
      height:48px;
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:0 20px;
      overflow:hidden;
    }

    /* ===== BACKGROUND ANIMATION ===== */
    .poster-wall{
      position:absolute;
      inset:0;
      display:flex;
      gap:16px;
      animation: scroll 40s linear infinite;
    }

    .poster-wall img{
      width:200px;
      height:300px;
      object-fit:cover;
      border-radius:6px;
      opacity:0.9;
    }

    @keyframes scroll{
      from{ transform:translateX(0); }
      to{ transform:translateX(-50%); }
    }

    /* duplication pour effet infini */
    .poster-container{
      display:flex;
      gap:16px;
    }

    /* ===== OVERLAY ===== */
    .overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(
        to top,
        rgba(0,0,0,.95),
        rgba(0,0,0,.6),
        rgba(0,0,0,.95)
      );
      z-index:1;
    }

    /* ===== CONTENT ===== */
    .hero-content{
      position:relative;
      z-index:2;
      max-width:720px;
    }

    .hero-content h1{
      font-size:3rem;
      margin-bottom:16px;
    }

    .hero-content p{
      color:var(--muted);
      font-size:1.15rem;
      line-height:1.6;
      margin-bottom:30px;
    }

    .hero-content a{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:14px 34px;
      border-radius:6px;
      font-weight:bold;
      font-size:1rem;
      text-decoration:none;
      transition:.3s;
    }

    .hero-content a:hover{
      transform:scale(1.05);
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      .hero-content h1{font-size:2.2rem}
      .poster-wall img{width:150px;height:230px}
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="PAF Stream">
</header>

<section class="hero">

  <!-- BACKGROUND -->
  <div class="poster-wall">
    <div class="poster-container">
      <img src="posters/poster1.jpg">
      <img src="posters/poster2.jpg">
      <img src="posters/poster3.jpg">
      <img src="posters/poster4.jpg">
      <img src="posters/poster5.jpg">
      <img src="posters/poster6.jpg">

      <!-- duplication pour boucle fluide -->
      <img src="posters/poster1.jpg">
      <img src="posters/poster2.jpg">
      <img src="posters/poster3.jpg">
      <img src="posters/poster4.jpg">
      <img src="posters/poster5.jpg">
      <img src="posters/poster6.jpg">
    </div>
  </div>

  <div class="overlay"></div>

  <!-- CONTENT -->
  <div class="hero-content">
    <h1>Bienvenue sur PAF Stream</h1>
    <p>
      Films, séries et clips vidéo africains.<br>
      Découvrez, soutenez et valorisez la création africaine sur une seule plateforme.
    </p>
    <a href="connexion.html">Commencer</a>
  </div>

</section>

</body>
</html>
