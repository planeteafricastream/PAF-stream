  <style>
    /* Reset */
    * {

    body {

    header {

    .menu {

    }

    .menu span {

    .hero {
      height: 100vh;

    }

    .hero p {
      font-size: 1.2rem;

    }

    .hero .btn {
      padding: 12px 25px;
      margin-right: 15px;
      border: none;
      background: #e50914;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .catalogue {
      padding: 80px 40px 40px;
    }

    .catalogue h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .row img {
      width: 200px;
      height: 120px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .row img:hover {
      transform: scale(1.1);
    }

    .abonnement {
      padding: 60px 40px;
      text-align: center;

    .plan h3 {

    }

    .plan p {
      margin-bottom: 15px;
    }

    .plan .btn {
      width: 100%;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      margin-top: 40px;
    }
