<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: white;
    }
    .navbar {
      background-color: #000;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="index.html">  
      <img src="logo.png" alt="PAF Stream" height="45" class="d-inline-block align-text-top">  
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="text-center py-5">
    <h1 class="fw-bold">Bienvenue sur PAF Stream</h1>
    <p>Vos films et séries africains en streaming</p>
    <a href="catalogue.html" class="btn btn-danger">Voir le catalogue</a>
  </header>

  <!-- Section Films -->
  <section class="container my-5">
    <h2 class="mb-4">Films Populaires</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Film 1">
          <div class="card-body">
            <h5 class="card-title">Film 1</h5>
            <p class="card-text">Description rapide du film.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Film 2">
          <div class="card-body">
            <h5 class="card-title">Film 2</h5>
            <p class="card-text">Description rapide du film.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark">
    <p>&copy; 2025 PAF Stream. Tous droits réservés.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
