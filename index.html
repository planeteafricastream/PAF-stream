<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream — Bienvenue</title>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --accent:#e50914;
      --muted:#b3b3b3;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* HEADER */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      padding:16px 30px;
      z-index:10;
    }
    header img{height:48px}

    /* BACKGROUND ANIMÉ */
    .background{
      position:fixed;
      inset:0;
      display:grid;
      grid-template-columns:repeat(6, 1fr);
      gap:10px;
      opacity:.25;
      animation: moveBg 40s linear infinite;
    }

    .background img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:6px;
    }

    @keyframes moveBg{
      from{transform:translateY(0)}
      to{transform:translateY(-50%)}
    }

    /* OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(to top,#000 20%,rgba(0,0,0,.4));
      z-index:1;
    }

    /* HERO */
    .hero{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
    }

    .hero h1{
      font-size:2.8rem;
      margin-bottom:12px;
    }

    .hero p{
      max-width:640px;
      margin:0 auto 26px;
      color:var(--muted);
      font-size:1.1rem;
      line-height:1.6;
    }

    .btn{
      display:inline-block;
      background:var(--accent);
      padding:14px 34px;
      border-radius:6px;
      font-weight:bold;
      font-size:1rem;
      transition:.3s;
    }

    .btn:hover{
      transform:scale(1.05);
      opacity:.9;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="PAF Stream">
</header>

<!-- IMAGES D'AFFICHES (exemples, tu peux en ajouter) -->
<div class="background">
  <img src="affiche1.jpg">
  <img src="affiche2.jpg">
  <img src="affiche3.jpg">
  <img src="affiche4.jpg">
  <img src="affiche5.jpg">
  <img src="affiche6.jpg">
</div>

<div class="overlay"></div>

<section class="hero">
  <div>
    <h1>BIENVENUE SUR PAF Stream</h1>
    <p>
      La plateforme africaine qui valorise le cinéma et les clips vidéo.
      Découvrez, soutenez et consommez les œuvres créatives d’Afrique,
      partout et à tout moment.
    </p>

    <!-- BOUTON COMMENCER -->
    <a href="login.html" class="btn">Commencer</a>
  </div>
</section>

</body>
</html>
