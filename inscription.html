<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription | PAF Stream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <img src="logo.png" class="logo" alt="PAF Stream">

  <h2>Inscription</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">

  <button id="signupBtn">Créer un compte</button>

  <p>Déjà inscrit ? <a href="index.html">Connexion</a></p>

  <div class="google-box">
    <button id="googleLogin">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg">
      S’inscrire avec Google
    </button>
  </div>
</div>

<script type="module">
  import { auth, provider } from "./firebase.js";
  import { createUserWithEmailAndPassword, signInWithPopup }
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  signupBtn.onclick = () => {
    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then(() => alert("Compte créé"))
      .catch(e => alert(e.message));
  };

  googleLogin.onclick = () => {
    signInWithPopup(auth, provider)
      .then(() => alert("Compte Google créé"))
      .catch(e => alert(e.message));
  };
</script>

</body>
</html>
