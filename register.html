<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription • PAF Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#000,#1a1a1a);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.card {
  width:90%;
  max-width:420px;
  background:#111;
  padding:30px;
  border-radius:18px;
  text-align:center;
}
.logo { width:140px; margin-bottom:15px; }
input {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.main { background:#e50914; color:white; }
.google {
  background:white;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.google img { width:20px; }
a { color:#e50914; text-decoration:none; }
</style>
</head>

<body>
<div class="card">
  <img src="logo.png" class="logo" alt="PAF Stream">

  <h2>Inscription</h2>
  <p>Créer un compte PAF Stream</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button class="main" onclick="register()">Créer un compte</button>

  <p>OU</p>

  <button class="google" onclick="registerGoogle()">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
    S’inscrire avec Google
  </button>

  <p style="margin-top:15px;">
    Déjà un compte ? <a href="login.html">Connexion</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwABBsB1Sn1LU1CjCQpadHEz6tnebVLVY",
  authDomain: "paf-stream-web.firebaseapp.com",
  projectId: "paf-stream-web",
  storageBucket: "paf-stream-web.appspot.com",
  messagingSenderId: "368490377612",
  appId: "1:368490377612:web:e6ebabae0a0453c0f326a9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.register = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(() => window.location.href = "dashboard.html")
    .catch(err => alert(err.message));
};

window.registerGoogle = () => {
  signInWithPopup(auth, provider)
    .then(() => window.location.href = "dashboard.html")
    .catch(err => alert(err.message));
};
</script>
</body>
</html>
