<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription ‚Äî PAF Stream</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --text:#ffffff;
  --muted:#b3b3b3;
  --accent:#e50914;
  --error:#ff4d4d;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,Helvetica,sans-serif;
  color:var(--text);
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  padding:36px;
  border-radius:10px;
  text-align:center;
}

.logo{margin-bottom:20px}
.logo img{height:50px}

h1{margin-bottom:6px}

p{color:var(--muted);margin-bottom:24px}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border:none;
  border-radius:6px;
  font-size:1rem;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
}

button:hover{opacity:.9}

.or{
  margin:18px 0;
  color:var(--muted);
}

.google-btn{
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.google-btn img{width:20px}

.error{
  color:var(--error);
  font-size:.9rem;
  margin-bottom:14px;
  display:none;
}

.bottom{
  margin-top:18px;
  font-size:.9rem;
}

.bottom a{
  color:var(--accent);
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="PAF Stream">
  </div>

  <h1>Inscription</h1>
  <p>Cr√©e ton compte PAF Stream</p>

  <input type="email" id="email" placeholder="Adresse email">
  <input type="password" id="password" placeholder="Mot de passe (6 caract√®res minimum)">
  <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe">

  <div id="error" class="error"></div>

  <button onclick="register()">Cr√©er un compte</button>

  <div class="or">OU</div>

  <button class="google-btn" onclick="registerGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    S‚Äôinscrire avec Google
  </button>

  <div class="bottom">
    D√©j√† un compte ?
    <a href="login.html">Connexion</a>
  </div>
</div>

<!-- üîê FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwABBsB1Sn1LU1CjCQpadHEz6tnebVLVY",
  authDomain: "paf-stream-web.firebaseapp.com",
  projectId: "paf-stream-web",
  storageBucket: "paf-stream-web.firebasestorage.app",
  messagingSenderId: "368490377612",
  appId: "1:368490377612:web:e6ebabae0a0453c0f326a9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const errorBox = document.getElementById("error");

/* EMAIL REGISTER */
window.register = () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  errorBox.style.display = "none";

  if (!email || !password || !confirm) {
    showError("Veuillez remplir tous les champs");
    return;
  }

  if (password.length < 6) {
    showError("Le mot de passe doit contenir au moins 6 caract√®res");
    return;
  }

  if (password !== confirm) {
    showError("Les mots de passe ne correspondent pas");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.replace("mur.html");
    })
    .catch(e => showError(e.message));
};

/* GOOGLE REGISTER */
window.registerGoogle = () => {
  signInWithPopup(auth, provider)
    .then(() => {
      window.location.replace("mur.html");
    })
    .catch(e => showError(e.message));
};

function showError(message){
  errorBox.innerText = message;
  errorBox.style.display = "block";
}
</script>

</body>
</html>
