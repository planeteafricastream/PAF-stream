<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription • PAF Stream</title>

  <!-- IMPORTANT POUR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: #111;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .main-btn {
      background: #e50914;
      color: white;
      margin-bottom: 15px;
    }

    .divider {
      margin: 15px 0;
      font-size: 13px;
      color: #666;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn img {
      width: 20px;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #e50914;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="logo.png" class="logo" alt="PAF Stream">

    <h2>Inscription</h2>
    <p>Crée ton compte PAF Stream</p>

    <input type="email" placeholder="Adresse email">
    <input type="password" placeholder="Mot de passe">

    <button class="main-btn">Créer un compte</button>

    <div class="divider">OU</div>

    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg">
      S’inscrire avec Google
    </button>

    <div class="link">
      Déjà un compte ? <a href="login.html">Connexion</a>
    </div>
  </div>

</body>
</html>
