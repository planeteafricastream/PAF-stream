<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription — PAF Stream</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "TA_CLE_API",
    authDomain: "TON_PROJET.firebaseapp.com",
    projectId: "TON_PROJET",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password !== confirm) {
      alert("Les mots de passe ne correspondent pas");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "mur.html";
      })
      .catch(error => {
        alert(error.message);
      });
  }
</script>

<style>
body{background:#000;color:#fff;font-family:Arial;display:flex;justify-content:center;align-items:center;min-height:100vh}
.box{background:#111;padding:40px;border-radius:10px;width:100%;max-width:400px}
input,button{width:100%;padding:14px;margin-top:12px}
button{background:#e50914;color:#fff;border:none;font-weight:bold}
</style>
</head>

<body>

<div class="box">
  <h2>Inscription</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">
  <input id="confirm" type="password" placeholder="Confirmer le mot de passe">

  <button onclick="register()">Créer mon compte</button>
</div>

</body>
</html>
