<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF Stream - Contact</title>

  <!-- Police professionnelle -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #e50914;
    }

    /* Hamburger menu */
    .menu-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
    }

    /* Menu caché */
    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease-in-out;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 15px 20px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #e50914;
    }

    .menu.active {
      right: 0;
    }

    /* Section Contact */
    .contact {
      padding: 120px 20px 60px;
      text-align: center;
    }

    .contact h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 40px;
      color: #e50914;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .contact-icons a {
      font-size: 3rem;
      color: #fff;
      transition: color 0.3s, transform 0.3s;
    }

    .contact-icons a:hover {
      color: #e50914;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">PAF Stream</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Menu -->
  <nav class="menu" id="menu">
    <a href="index.html">Accueil</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="contact.html">Contact</a>
    <a href="apropos.html">À propos</a>
  </nav>

  <!-- Section Contact -->
  <section class="contact">
    <h1>Contactez-nous</h1>
    <div class="contact-icons">
      <!-- WhatsApp -->
      <a href="https://wa.me/237689325213" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <!-- Email -->
      <a href="mailto:planeteafricastream@gmail.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <!-- Appel -->
      <a href="tel:+237689325213" aria-label="Appel">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
