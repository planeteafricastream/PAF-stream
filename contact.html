      background: #111;

    form label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }

      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
