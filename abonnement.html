<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnement | PAF Stream</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #111;
    }
    header img {
      height: 45px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #e50914;
    }
    .pricing {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 60px 20px;
    }
    .plan {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: scale(1.05);
    }
    .plan h2 {
      font-size: 24px;
      color: #e50914;
      margin-bottom: 15px;
    }
    .plan p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .plan strong {
      font-size: 20px;
      color: #fff;
    }
    .plan button {
      padding: 12px 20px;
      background-color: #e50914;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .plan button:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="PAF Stream Logo"></a>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="publier.html">Publier</a>
      <a href="abonnement.html">Abonnement</a>
      <a href="contact.html">Contact</a>
      <a href="apropos.html">À propos</a>
    </nav>
  </header>

  <section class="pricing">
    <div class="plan">
      <h2>Accès 7 jours</h2>
      <p>Profitez de tous les films et séries pendant 7 jours.</p>
      <strong>5 000 FCFA</strong><br><br>
      <button onclick="payerOffre(5000, 'Abonnement 7 jours')">S'abonner</button>
    </div>

    <div class="plan">
      <h2>Accès 1 mois</h2>
      <p>Films, séries et musiques illimités pendant 30 jours.</p>
      <strong>10 000 FCFA</strong><br><br>
      <button onclick="payerOffre(10000, 'Abonnement 1 mois')">S'abonner</button>
    </div>
  </section>

  <script>
    function payerOffre(montant, description) {
      const transactionId = Date.now(); // ID unique
      window.location.href = "https://checkout.payunit.net?"
        + "amount=" + montant
        + "&currency=XAF"
        + "&publicKey=sand_V7sUqoGGuD0bwV1PgkJ7zLGcfi25RB"
        + "&description=" + encodeURIComponent(description)
        + "&transactionId=" + transactionId
        + "&return_url=" + encodeURIComponent("https://planeteafricastream.github.io/PAF-stream/paiement.html?status=success&transactionId=" + transactionId)
        + "&cancel_url=" + encodeURIComponent("https://planeteafricastream.github.io/PAF-stream/paiement.html?status=cancelled&transactionId=" + transactionId);
    }
  </script>
</body>
</html>
