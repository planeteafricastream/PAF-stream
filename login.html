<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – PAF Stream</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
        url("genesis.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0,0,0,.85);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,.8);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #b3b3b3;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #e50914;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #c40812;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #b3b3b3;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Connexion</h1>
    <p>Accédez à PAF Stream</p>

    <form action="mur.html">
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <input type="password" placeholder="Confirmer le mot de passe" required>

      <button type="submit">Se connecter</button>
    </form>

    <div class="back">
      <a href="index.html">← Retour à l’accueil</a>
    </div>
  </div>

</body>
</html>
