<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion ‚Äî PAF Stream</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --text:#ffffff;
  --muted:#b3b3b3;
  --accent:#e50914;
  --success:#4CAF50;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,Helvetica,sans-serif;
  color:var(--text);
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  padding:36px;
  border-radius:10px;
  text-align:center;
}

.logo{margin-bottom:20px}
.logo img{height:50px}

h1{margin-bottom:6px}

p{color:var(--muted);margin-bottom:24px}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border:none;
  border-radius:6px;
  font-size:1rem;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
}

button:hover{opacity:.9}

.or{
  margin:18px 0;
  color:var(--muted);
}

.google-btn{
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.google-btn img{width:20px}

.bottom{
  margin-top:18px;
  font-size:.9rem;
}

.bottom a{
  color:var(--accent);
  font-weight:bold;
  text-decoration:none;
}

.forgot{
  margin-top:10px;
  font-size:.9rem;
  cursor:pointer;
  color:var(--muted);
}

.forgot:hover{
  text-decoration:underline;
}

#success{
  display:none;
  color:var(--success);
  margin-top:12px;
}

#error{
  display:none;
  color:var(--accent);
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="PAF Stream">
  </div>

  <h1>Connexion</h1>
  <p>Acc√©dez √† PAF Stream</p>

  <input type="email" id="email" placeholder="Adresse email">
  <input type="password" id="password" placeholder="Mot de passe">

  <button onclick="login()">Se connecter</button>

  <div class="forgot" onclick="resetPassword()">
    Mot de passe oubli√© ?
  </div>

  <p id="success"></p>
  <p id="error"></p>

  <div class="or">OU</div>

  <button class="google-btn" onclick="loginGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Continuer avec Google
  </button>

  <div class="bottom">
    Pas encore de compte ?
    <a href="register.html">Inscription</a>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  GoogleAuthProvider, 
  signInWithPopup,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwABBsB1Sn1LU1CjCQpadHEz6tnebVLVY",
  authDomain: "paf-stream-web.firebaseapp.com",
  projectId: "paf-stream-web",
  storageBucket: "paf-stream-web.firebasestorage.app",
  messagingSenderId: "368490377612",
  appId: "1:368490377612:web:e6ebabae0a0453c0f326a9",
  measurementId: "G-9TJP9ML7ZG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

function showSuccess(msg){
  success.style.display = "block";
  error.style.display = "none";
  success.innerText = msg;
}

function showError(msg){
  error.style.display = "block";
  success.style.display = "none";
  error.innerText = msg;
}

/* EMAIL LOGIN */
window.login = function(){
  signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  )
  .then(() => {
    location.replace("mur.html");
  })
  .catch(err => showError(err.message));
}

/* GOOGLE LOGIN */
window.loginGoogle = function(){
  signInWithPopup(auth, provider)
    .then(() => location.replace("mur.html"))
    .catch(err => showError(err.message));
}

/* MOT DE PASSE OUBLI√â */
window.resetPassword = function(){
  if(!email.value){
    showError("Veuillez entrer votre adresse email.");
    return;
  }

  sendPasswordResetEmail(auth, email.value)
    .then(() => {
      showSuccess(
        "üìß Message de r√©initialisation envoy√© avec succ√®s dans votre bo√Æte email. V√©rifiez aussi le dossier Spam."
      );
    })
    .catch(err => showError(err.message));
}
</script>

</body>
</html>
