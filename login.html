<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - PAF Stream</title>
  <style>
    body {
      background-color: #0b0b0b;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .btn-submit {
      background-color: #e50914;
      color: #fff;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 6px;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #c20811;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion Ã  PAF Stream</h2>
    <form>
      <input type="email" class="form-input" placeholder="Email" required>
      <input type="password" class="form-input" placeholder="Mot de passe" required>
      <button type="submit" class="btn-submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
