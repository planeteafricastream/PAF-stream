<body>

<div class="container">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  RecaptchaVerifier,
  signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwABBsB1Sn1LU1CjCQpadHEz6tnebVLVY",
  authDomain: "paf-stream-web.firebaseapp.com",
  projectId: "paf-stream-web",
  storageBucket: "paf-stream-web.firebasestorage.app",
  messagingSenderId: "368490377612",
  appId: "1:368490377612:web:e6ebabae0a0453c0f326a9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* EMAIL LOGIN */
window.login = () => {
  const email = email.value;
  const password = password.value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => location.replace("mur.html"))
    .catch(e => alert(e.message));
};

/* GOOGLE LOGIN */
window.loginGoogle = () => {
  signInWithPopup(auth, provider)
    .then(() => location.replace("mur.html"))
    .catch(e => alert(e.message));
};

/* ðŸ“± TÃ‰LÃ‰PHONE LOGIN */
window.recaptchaVerifier = new RecaptchaVerifier(
  auth,
  "recaptcha-container",
  { size: "invisible" }
);

window.sendCode = () => {
  const phoneNumber = document.getElementById("phone").value;
  signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
    .then(result => {
      window.confirmationResult = result;
      alert("Code SMS envoyÃ©");
    })
    .catch(e => alert(e.message));
};

window.verifyCode = () => {
  const code = document.getElementById("smsCode").value;
  window.confirmationResult.confirm(code)
    .then(() => location.replace("mur.html"))
    .catch(() => alert("Code incorrect"));
};
</script>
