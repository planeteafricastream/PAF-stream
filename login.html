<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — PAF Stream</title>

  <style>
    :root{
      --bg:#000;
      --card:#111;
      --text:#fff;
      --muted:#aaa;
      --accent:#e50914;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:Arial,Helvetica,sans-serif;
      background:
        linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.6)),
        url("genesis.jpg") center/cover no-repeat;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
    }

    .login-box{
      background:var(--card);
      padding:40px;
      width:100%;
      max-width:420px;
      border-radius:10px;
      animation: fadeIn .8s ease;
    }

    h1{
      margin-bottom:20px;
      font-size:1.8rem;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border:none;
      border-radius:6px;
      background:#222;
      color:#fff;
      font-size:1rem;
    }

    input::placeholder{color:#888}

    button{
      width:100%;
      padding:14px;
      background:var(--accent);
      border:none;
      border-radius:6px;
      font-weight:bold;
      color:#fff;
      cursor:pointer;
      font-size:1rem;
    }

    button:hover{opacity:.9}

    p{
      margin-top:16px;
      font-size:.85rem;
      color:var(--muted);
      text-align:center;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>Connexion à PAF Stream</h1>

  <form action="mur.html">
    <input type="email" placeholder="Adresse e-mail" required>
    <input type="password" placeholder="Mot de passe" required>
    <input type="password" placeholder="Confirmer le mot de passe" required>

    <button type="submit">Se connecter</button>
  </form>

  <p>
    En vous connectant, vous acceptez les conditions de PAF Stream
  </p>
</div>

</body>
</html>
