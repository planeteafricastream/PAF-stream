<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — PAF Stream</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --text:#ffffff;
      --muted:#b3b3b3;
      --accent:#e50914;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      min-height:100vh;
      background:linear-gradient(
        rgba(0,0,0,.75),
        rgba(0,0,0,.85)
      ), url('bg-films.jpg') center/cover no-repeat;
      font-family:Arial,Helvetica,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
    }

    .login-card{
      background:var(--card);
      width:100%;
      max-width:380px;
      padding:32px;
      border-radius:10px;
      box-shadow:0 20px 40px rgba(0,0,0,.6);
      animation:fadeUp .8s ease;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .login-card h1{
      text-align:center;
      margin-bottom:10px;
    }

    .login-card p{
      text-align:center;
      color:var(--muted);
      font-size:.9rem;
      margin-bottom:25px;
    }

    .field{
      margin-bottom:14px;
    }

    .field input{
      width:100%;
      padding:12px;
      border:none;
      border-radius:4px;
      background:#222;
      color:#fff;
      font-size:14px;
      outline:none;
    }

    .btn{
      width:100%;
      margin-top:10px;
      padding:12px;
      background:var(--accent);
      border:none;
      border-radius:4px;
      font-weight:bold;
      cursor:pointer;
      color:#fff;
      font-size:15px;
    }

    .links{
      margin-top:18px;
      text-align:center;
      font-size:.85rem;
      color:var(--muted);
    }

    .links a{
      color:#fff;
      font-weight:bold;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Connexion</h1>
    <p>Accédez à votre univers PAF Stream</p>

    <form onsubmit="redirectHome(event)">
      <div class="field">
        <input type="email" placeholder="Adresse e-mail" required>
      </div>

      <div class="field">
        <input type="password" placeholder="Mot de passe" required>
      </div>

      <div class="field">
        <input type="password" placeholder="Confirmer le mot de passe" required>
      </div>

      <button class="btn">Se connecter</button>
    </form>

    <div class="links">
      Pas encore de compte ?
      <a href="#">Créer un compte</a>
    </div>
  </div>

  <script>
    function redirectHome(e){
      e.preventDefault();
      // redirection vers le mur (page Netflix-like)
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
