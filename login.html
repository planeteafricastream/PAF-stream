<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | PAF Stream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="PAF Stream">

  <h2>Connexion</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">

  <button id="loginBtn">Se connecter</button>

  <p>Pas de compte ? <a href="inscription.html">S’inscrire</a></p>

  <!-- GOOGLE -->
  <div class="google-box">
    <button id="googleLogin">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg">
      Continuer avec Google
    </button>
  </div>
</div>

<script type="module">
  import { auth, provider } from "./firebase.js";
  import { signInWithEmailAndPassword, signInWithPopup } from
  "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  document.getElementById("loginBtn").onclick = () => {
    signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    ).then(() => {
      alert("Connexion réussie");
    }).catch(e => alert(e.message));
  };

  document.getElementById("googleLogin").onclick = () => {
    signInWithPopup(auth, provider)
      .then(() => alert("Connexion Google réussie"))
      .catch(e => alert(e.message));
  };
</script>

</body>
</html>
