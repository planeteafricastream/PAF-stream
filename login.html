<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — PAF Stream</title>

  <style>
    body{
      background:
        linear-gradient(to top, rgba(0,0,0,.9), rgba(0,0,0,.6)),
        url("genesis.jpg") center/cover no-repeat;
      font-family:Arial,Helvetica,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }

    .login-box{
      background:rgba(0,0,0,.8);
      padding:40px;
      border-radius:8px;
      width:100%;
      max-width:420px;
      animation: slideUp .8s ease;
    }

    @keyframes slideUp{
      from{transform:translateY(30px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }

    h2{
      text-align:center;
      margin-bottom:25px;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border:none;
      border-radius:4px;
      background:#222;
      color:#fff;
      font-size:15px;
    }

    input::placeholder{color:#aaa}

    button{
      width:100%;
      padding:14px;
      background:#e50914;
      color:#fff;
      border:none;
      border-radius:4px;
      font-weight:bold;
      cursor:pointer;
      font-size:16px;
    }

    button:hover{
      background:#c20811;
    }

    .note{
      margin-top:15px;
      text-align:center;
      font-size:.85rem;
      color:#aaa;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Connexion à PAF Stream</h2>

  <form>
    <input type="email" placeholder="Adresse e-mail" required>
    <input type="password" placeholder="Mot de passe" required>
    <input type="password" placeholder="Confirmer le mot de passe" required>

    <button type="submit">Se connecter</button>
  </form>

  <div class="note">
    Accédez aux films et clips africains en toute simplicité
  </div>
</div>

</body>
</html>
